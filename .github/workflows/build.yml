name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build project
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustWebExplorer-${{ matrix.os }}
          path: |
            target/release/RustWebExplorer*
            target/release/*.dll
            target/release/*.so
            target/release/*.dylib
